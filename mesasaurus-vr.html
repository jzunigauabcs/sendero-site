<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Realidad Virtual Mesasaurus</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://www.senderouabcs.com/files/assetsMesa/scene2.gltf"></a-asset-item>
        </a-assets>


        <a-entity id="bowser-model" scale="0.0192 0.0192 0.0062" animation-mixer="clip: " gltf-model="#animated-asset"
            position="0 1.2 -2.0"></a-entity>

        <!-- Posiciona el texto encima del modelo -->

        <a-text value="Mesasaurus" color="black" position="-0.5 3.0 -2.0"
            font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-text>

    </a-scene>


</body>
</html>
